<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FAQ Accordion</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="accordion">
      <h1>Frequently Asked Question</h1>
      <div class="faq">
         <div class="question">
            <h3>What Is Javascript</h3>
            <button class="toggle">+</button>
         </div>
         <div class="answer">
            <p>js is a programming language used to make web pages interactive.</p>
         </div>
      </div>
      <div class="faq">
         <div class="question">
            <h3>Why use css</h3>
            <button class="toggle">+</button>
         </div>
         <div class="answer">
            <p>css is used to style and layout web pages.</p>
         </div>
      </div>
      <div class="faq">
         <div class="question">
            <h3>What is html</h3>
            <button class="toggle">+</button>
         </div>
         <div class="answer">
            <p>html is stand for hyper text markup language and structure web content.</p>
         </div>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
